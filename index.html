<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="card-container">
        <article class="card-info">
            <section class="card-intro">
                <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better deicisions regarding revenue, customer experience, and overall efficiency</p>
            </section>
            <section class="card-stats">
                <div class="stat">
                    <h2>10k+</h2>
                    <p>COMPANIES</p>
                </div>
                <div class="stat">
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>
                <div class="stat">
                    <h2>12M+</h2>
                    <p>QUERIES</p>
                </div>
            </section>
        </article>
        
        <div class="card-image-holder">
            <img src="./images/image-header-desktop.jpg" alt="logo"> 
        </div>
    </main>
</body>
</html>
